# Production Docker Compose - Next.js Merchant Dashboard
# Usage: docker compose --env-file .env.production up -d --build

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: merchant-dashboard:latest
    container_name: dashboard
    restart: always
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - app

  # Optional: reverse proxy (uncomment to use)
